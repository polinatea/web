<!DOCTYPE html>
<html>

<head>
  <title>Canvas</title>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgb(135, 206, 235)";
        ctx.fillRect(0, 0, 850, 850);

        ctx.fillStyle = "rgb(255, 140, 0)";
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(400, 400);
        ctx.lineTo(100, 500);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(270, 270);
        ctx.lineTo(280, 200);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(330, 330);
        ctx.lineTo(400, 400);
        ctx.lineTo(410, 330);
        ctx.closePath();
        ctx.fill();

        ctx.ellipse(418.3, 550.05, 214.9, 140.775, 0, 0, 360);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(286.55, 660.2);
        ctx.lineTo(288.8, 740.4);
        ctx.lineTo(220.15, 703.15);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(548.9, 660.55);
        ctx.lineTo(615.9, 702.85);
        ctx.lineTo(547.5, 740.7);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "rgb(255, 255, 255)";
        ctx.beginPath();
        ctx.arc(215, 315, 23, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(285, 385, 23, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "rgb(0, 0, 0)";
        ctx.beginPath();
        ctx.arc(215, 315, 8, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(285, 385, 8, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "rgb(34, 139, 34)";
        ctx.fillRect(0, 740.4, 900, 200);

        var gradient = ctx.createLinearGradient(629, 577.8, 700.3, 180);
        gradient.addColorStop(0.0, "rgb(255, 140, 0)");
        gradient.addColorStop(0.8, "rgb(255, 255, 255)");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(629, 577.8);
        ctx.bezierCurveTo(750, 560, 400, 250, 700.3, 180);
        ctx.moveTo(629, 577.8);
        ctx.bezierCurveTo(850, 550, 620, 230, 700.3, 180);
        ctx.fill();

        var img = new Image();
        img.onload = function () {
          ctx.drawImage(img, 20, 20, 180, 180);
        }
        img.src = "sun.png";
      }

      var canvas2 = document.getElementById("canvas2");
      if (canvas2.getContext) {
        var ctx2 = canvas2.getContext("2d");

        ctx2.shadowOffsetX = 4;
        ctx2.shadowOffsetY = 4;
        ctx2.shadowBlur = 3;
        ctx2.shadowColor = 'grey';

        ctx2.fillStyle = "rgb(34, 139, 34)";
        ctx2.fillRect(10, 10, 80, 80);

        ctx2.fillStyle = "rgb(34, 139, 34, .5)";
        ctx2.fillRect(100, 10, 80, 80);

        ctx2.fillStyle = "black";
        ctx2.font = "40px Arial";
        ctx2.fillText("MEOOOOW", 10, 130);
        ctx2.font = "bold 30px Arial";
        ctx2.fillText("MEOOOOW", 10, 170);
        ctx2.font = "italic 50px Arial";
        ctx2.fillText("MEOOOOW", 10, 215);
        ctx2.font = "bold italic 30px Courier";
        ctx2.fillText("MEOOOOW", 10, 250);
      }

      var canvas3 = document.getElementById("canvas3");
      if (canvas3.getContext) {
        var ctx3 = canvas3.getContext("2d");

        ctx3.fillStyle = "silver";
        ctx3.fillRect(0, 0, 850, 850);

        var x = 20.0;
        var y = 20.0;
        var posX = 20.0;
        var posY = 20.0;
        var flag = true;

        document.querySelector(".block").onmousemove = function (event) {
          event = event || window.event; // кроссбраузерность
          x = event.offsetX;
          y = event.offsetY;
        };

        document.querySelector(".block").onmouseout = function (event) {
          flag = false;
        };

        document.querySelector(".block").onmouseover = function (event) {
          flag = true;
        };

        window.setInterval(draw2, 1);

        function draw2() {
          if (flag) {
            var speed = 0.5;
            ctx3.clearRect(0, 0, 850, 850);

            ctx3.fillStyle = "silver";
            ctx3.fillRect(0, 0, 850, 850);
            ctx3.fillStyle = "rgb(255, 0, 0)";
            if (posX > x)
              posX -= speed;
            else if (posX < x)
              posX += speed;

            if (posY > y)
              posY -= speed;
            else if (posY < y)
              posY += speed;
            ctx3.beginPath();
            ctx3.arc(posX, posY, 20, 0, Math.PI * 2, false);
            ctx3.closePath();
            ctx3.fill();
          }
        }
      }
    }
  </script>
</head>

<body onload="draw();">
  <canvas id="canvas" width="850" height="850" style="display: inline;"></canvas>

  <canvas id="canvas2" width="300" height="300" style="display: inline;"></canvas>

  <canvas class="block" id="canvas3" width="850" height="850" style="display: block;"></canvas>
</body>

</html>
